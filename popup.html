<!DOCTYPE html>
<html>
<head>
  <title>Expedia Prices</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f2f2f2; }
    caption { font-weight: bold; margin-bottom: 10px; }
    button { margin-top: 10px; padding: 6px 12px; }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(14px);
    }
  </style>
</head>
<body>
  <table>
    <caption>Hotel Prices</caption>
    <thead>
      <tr><th>Hotel</th><th>Price</th><th>Last Updated</th></tr>
    </thead>
    <tbody id="pricesBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <label class="switch">
    <input type="checkbox" id="backgroundTabSwitch">
    <span class="slider"></span>
  </label>
  <span> Open tabs in background</span>

  <button id="refreshBtn">Refresh Prices</button>

  <script src="popup.js"></script>
</body>
</html>
