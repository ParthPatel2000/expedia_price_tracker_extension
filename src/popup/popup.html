<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expedia Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }

    .section-block {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      /* some spacing below button */
      margin-bottom: 15px;
      /* space before the table */
    }

    .button-group button {
      padding: 6px 12px;
      font-size: 13px;
    }

    input[type="email"],
    input[type="number"] {
      padding: 4px;
      font-size: 13px;
    }

    #delayInput {
      width: 60px;
      padding: 4px;
    }

    #saveDelayBtn,
    #saveEmailBtn,
    #sendEmailBtn {
      padding: 4px 8px;
      font-size: 13px;
    }

    #googleLoginBtn,
    #logoutBtn,
    #add-link,
    #refreshBtn,
    #backBtn,
    #propertiesBtn,
    #backToSettings {
      padding: 6px 12px;
      font-size: 13px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    section.view-section {
      margin-top: 10px;
    }

    .section-block {
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    input,
    select {
      padding: 5px;
      font-size: 13px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    #settingsBtn {
      font-size: 12px;
      padding: 4px 8px;
      margin-top: 6px;
      float: right;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }

    .statusMsg {
      margin-top: 10px;
      /* spacing from above section */
      padding: 6px 10px;
      display: block;
      width: 100%;
    }

    .statusText {
      display: none;
      font-size: 14px;
      font-weight: 500;
      color: black;
      /* default, changed in JS on error */
      white-space: pre-wrap;
      /* wrap long messages */
    }

    #pricesView .section-block {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }


    .invalid-button {
      background-color: #ff4d4d;
      border-color: #cc0000;
      color: white;
    }

    .warning-button {
      background-color: #ffe066;
      border-color: #ffcc00;
      color: #333;
    }


    .scrollable-table {
      max-height: 400px;
      /* or whatever you prefer */
      overflow-y: auto;
      border: 1px solid #ccc;
      /* optional, just for structure */
      margin-top: 10px;
    }

    .table-container {
      width: 100%;
    }

    .dev-only {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Prices View -->
  <section id="pricesView" class="view-section">

    <div class="section-block dev-only button-group">
      <!-- Dev-only Buttons -->
      <button id="clearPricesBtn">üßπ</button>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3 style="margin: 0;">Hotel Prices</h3>
      <button id="settingsBtn" title="Settings">‚öôÔ∏è Settings</button>
    </div>

    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>Hotel</th>
            <th>Price</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody id="pricesBody">
          <tr>
            <td colspan="3">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="section-block"
      style="margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 8px;">
        <label class="switch">
          <input type="checkbox" id="backgroundTabSwitch" />
          <span class="slider"></span>
        </label>
        <span>Open tabs in background</span>
      </div>
      <button id="refreshBtn">Refresh Prices</button>
    </div>

    <div id="progressContainer"
      style="display:none; width: 100%; background: #eee; border-radius: 4px; overflow: hidden; margin-top: 10px;">
      <div id="progressBar" style="height: 10px; width: 0%; background: #4caf50;"></div>
    </div>
    <p id="progressText" style="display:none; margin-top: 5px; font-size: 12px;"></p>

  </section>

  <!-- Settings View -->
  <section id="settingsView" class="view-section" style="display: none;">
    <div class="section-block button-group">
      <button id="backBtn">üîô Back</button>
    </div>
    <h3>Settings</h3>

    <div class="section-block dev-only button-group">
      <!-- Dev-only Buttons -->
      <button id="syncFirestoreBtn">‚¨ÜÔ∏è</button>
      <button id="downloadFromCloudBtn">‚¨áÔ∏è</button>
      <button id="sendTestEmailBtn">üìß</button>
    </div>

    <!-- Delay Setting + Email Input Section -->
    <div class="section-block" style="display: flex; flex-direction: column; gap: 10px;">

      <!-- Row 1: Delay Setting -->
      <div style="display: flex; align-items: center; gap: 8px;">
        <label for="delayInput">Page Load Delay (sec):</label>
        <input type="number" id="delayInput" min="1" value="6" style="width: 60px;">
      </div>

      <!-- Row 2: Email Input + Save Button -->
      <div style="display: flex; align-items: center; gap: 8px;">
        <input type="email" id="userEmailInput" placeholder="Enter your email" style="flex: 1;">
        <button id="saveEmailBtn">Save Email</button>
      </div>

    </div>


    <!-- Navigation -->
    <div class="section-block button-group" style="display: flex; gap: 10px;">
      <button id="propertiesBtn" style="flex: 1; min-width: 0;">üìÇ Saved Properties</button>
      <button id="dailyScrapeBtn" style="flex: 1; min-width: 0;">üóìÔ∏è Daily Scrape</button>
    </div>



    <!-- Auth Buttons -->
    <div class="section-block button-group" style="display: flex; gap: 10px;">
      <button id="googleLoginBtn" style="flex: 1; min-width: 0;">üîê Google</button>
      <button id="logoutBtn" style="flex: 1; min-width: 0;">üö™ Logout</button>
    </div>

    <!-- User Info -->
    <div id="userInfo" style="margin-top: 10px; font-size: 14px; color: #333;"></div>

    <!-- Status Message -->
    <div class="statusMsg">
      <span class="statusText" style="display: none;"></span>
    </div>
  </section>

  <section id="dailyScrapeView" class="view-section" style="display: none;">
    <!-- Block 5: Back Button -->
    <div class="section-block button-group">
      <button class="backToSettings">üîô Back</button>
    </div>
    <h3>Daily Scrape Schedule</h3>

    <!-- Block 1: Time Input -->
    <div class="section-block" style="display: flex; align-items: center; gap: 10px;">
      <label for="dailyScrapeTime">Daily Scrape Time:</label>
      <input type="time" id="dailyScrapeTime" value="11:00" style="width: 100px;">
    </div>

    <!-- Block 2: Enable Scrape -->
    <div class="section-block" style="display: flex; flex-direction: column; gap: 10px;">
      <!-- Enable Daily Scrape -->
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <label for="dailyScrapeSwitch" style="font-size: 14px;">Enable Daily Scrape</label>
        <label class="switch">
          <input type="checkbox" id="dailyScrapeSwitch" />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Send Email Notifications -->
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <label for="dailyScrapeNotificationSwitch" style="font-size: 14px;">Send Email Notifications</label>
        <label class="switch">
          <input type="checkbox" id="dailyScrapeNotificationSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>


    <!-- Block 6: Status -->
    <div class="statusMsg" style="margin-bottom: 0;">
      <span class="statusText" style="display: none;"></span>
    </div>
  </section>


  <!-- Properties View -->
  <section id="propertiesView" class="view-section" style="display: none;">
    <div class="section-block" style="display: flex; justify-content: space-between; align-items: center;">
      <button class="backToSettings">üîô Back</button>
      <button id="add-link">‚ûï Add This Property</button>
    </div>

    <h3>Saved Properties</h3>
    <div class="scrollable-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="propertiesBody">
          <tr>
            <td colspan="2">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <script src="popup.js"></script>
</body>

</html>
