<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Expedia Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }

    .section-block {
      margin-bottom: 12px;
    }

    .button-group button {
      padding: 6px 12px;
      font-size: 13px;
    }

    input[type="email"],
    input[type="number"] {
      padding: 4px;
      font-size: 13px;
    }

    #delayInput {
      width: 60px;
      padding: 4px;
    }

    #saveDelayBtn,
    #saveEmailBtn,
    #sendEmailBtn {
      padding: 4px 8px;
      font-size: 13px;
    }

    #googleLoginBtn,
    #logoutBtn,
    #add-link,
    #refreshBtn,
    #backBtn,
    #propertiesBtn,
    #backToSettings {
      padding: 6px 12px;
      font-size: 13px;
    }


    section.view-section {
      margin-top: 10px;
    }

    .section-block {
      margin-bottom: 12px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    input,
    select {
      padding: 5px;
      font-size: 13px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    #settingsBtn {
      font-size: 12px;
      padding: 4px 8px;
      margin-top: 6px;
      float: right;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }

    #statusMsg {
      margin-top: 8px;
      font-size: 13px;
    }

    #statusMsg.error {
      color: red;
    }

    .dev-only {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Prices View -->
  <section id="pricesView" class="view-section">
    <table>
      <caption>
        Hotel Prices
        <button id="settingsBtn" title="Settings">‚öôÔ∏è Settings</button>
      </caption>
      <thead>
        <tr>
          <th>Hotel</th>
          <th>Price</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="pricesBody">
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>

    <div class="section-block"
      style="margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; align-items: center; gap: 8px;">
        <label class="switch">
          <input type="checkbox" id="backgroundTabSwitch" />
          <span class="slider"></span>
        </label>
        <span>Open tabs in background</span>
      </div>
      <button id="refreshBtn">Refresh Prices</button>
    </div>


    <div class="section-block">
    </div>
  </section>

  <!-- Settings View -->
  <section id="settingsView" class="view-section" style="display: none;">
    <h3>Settings</h3>

    <!-- Add Property -->
    <div class="section-block">
      <button id="add-link">‚ûï Add This Property</button>
    </div>

    <!-- Dev-only Buttons -->
    <div class="section-block dev-only button-group">
      <button id="syncFirestoreBtn">‚¨ÜÔ∏è Sync to Cloud</button>
      <button id="downloadFromCloudBtn">‚¨áÔ∏è Sync from Cloud</button>
    </div>

    <!-- Auth Buttons -->
    <div class="section-block button-group">
      <button id="googleLoginBtn">üîê Sign in with Google</button>
      <button id="logoutBtn">üö™ Logout</button>
    </div>

    <!-- Delay Setting -->
    <div class="section-block" style="display: flex; align-items: center; gap: 8px;">
      <label for="delayInput">Page Load Delay (sec):</label>
      <input type="number" id="delayInput" min="1" value="6" style="width: 60px;">
      <button id="saveDelayBtn">Save</button>
    </div>

    <!-- User Email Input -->
    <div class="section-block" style="display: flex; align-items: center; gap: 8px;">
      <input type="email" id="userEmailInput" placeholder="Enter your email" style="flex: 1;">
      <button id="saveEmailBtn">Save Email</button>
      <button class="dev-only" id="sendEmailBtn">Send Notification Email</button>
    </div>

    <!-- Navigation -->
    <div class="section-block button-group">
      <button id="backBtn">üîô Back</button>
      <button id="propertiesBtn">üìÇ Saved Properties</button>
    </div>

    <!-- User Info -->
    <div id="userInfo" style="margin-top: 10px; font-size: 14px; color: #333;"></div>

    <!-- Status Message -->
    <div id="statusMsg">
      <span id="statusText"></span>
    </div>
  </section>

  <!-- Properties View -->
  <section id="propertiesView" class="view-section" style="display: none;">
    <div class="section-block">
      <button id="backToSettings">üîô Back</button>
    </div>
    <table>
      <caption>Saved Properties</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="propertiesBody">
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="popup.js"></script>
</body>

</html>
