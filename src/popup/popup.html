<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Expedia Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    /* Settings button small style */
    #settingsBtn {
      font-size: 12px;
      padding: 4px 8px;
      margin-top: 6px;
      cursor: pointer;
      float: right;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Hide sections by default */
    #settingsView {
      display: none;
    }

    #statusMsg {
      margin-top: 8px;
      font-size: 12px;
      color: green;
    }

    #statusMsg.error {
      color: red;
    }
  </style>
</head>

<body>

  <!-- Prices View -->
  <div id="pricesView">
    <table>
      <caption>Hotel Prices
        <button id="settingsBtn" title="Settings">‚öôÔ∏è Settings</button>
      </caption>
      <thead>
        <tr>
          <th>Hotel</th>
          <th>Price</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="pricesBody">
        <tr>
          <td colspan="3">Loading...</td>
        </tr>
      </tbody>
    </table>

    <label class="switch">
      <input type="checkbox" id="backgroundTabSwitch">
      <span class="slider"></span>
    </label>
    <span> Open tabs in background</span>

    <button id="refreshBtn">Refresh Prices</button>
  </div>

  <!-- Settings View -->
  <div id="settingsView">
    <h3>Settings</h3>

    <!-- Property Actions -->
    <div style="margin-bottom: 12px;">
      <button id="add-link">‚ûï Add This Property</button>
      <button id="syncFirestoreBtn">‚¨ÜÔ∏è Sync to Cloud</button>
      <button id="downloadFromCloudBtn">‚¨áÔ∏è Sync from Cloud</button>
    </div>

    <!-- Authentication Actions -->
    <div style="margin-bottom: 12px;">
      <button id="googleLoginBtn">üîê Sign in with Google</button>
      <button id="logoutBtn" style="margin-left: 8px;">üö™ Logout</button>
    </div>

    <!-- Settings -->
    <div style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
      <label for="delayInput" style="font-size: 14px;">Page Load Delay (sec):</label>
      <input type="number" id="delayInput" min="1" value="6" style="width: 60px; padding: 4px;">
      <button id="saveDelayBtn" style="padding: 4px 8px;">Save</button>
    </div>

    <!-- User Email Input -->
    <div style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
      <button id="sendEmailBtn" style="padding: 4px 8px;">Send Notification Email </button>
    </div>

    <!-- Navigation -->
    <div style="margin-bottom: 12px;">
      <button id="backBtn">üîô Back</button>
      <button id="propertiesBtn">üìÇ Saved Properties</button>
    </div>

    <!-- User Info -->
    <div id="userInfo" style="margin-top:10px; font-size:14px; color: #333;"></div>

    <!-- Status Message -->
    <div id="statusMsg" style="margin-top: 8px; font-size: 13px;"></div>

  </div>

  <div id="propertiesView">
    <button id="backToSettings">üîô Back</button>
    <table>
      <caption>Saved Properties</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="propertiesBody">
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="popup.js"></script>
</body>

</html>
